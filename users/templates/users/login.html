{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock title %}


{% block content %}
    {% if user.is_authenticated %}
        <a href="{% url 'home' %}">Go home</a>
    
    {% else %}
        <div class='jumbotron'>
            <h1>Log In</h1>
           <form method='POST' >
              {% csrf_token %}

               {{ form|crispy }}

                <button type='submit' class='btn btn-success'>Log In</button>
            </form>

            <small>Don't have an account? <a href="{% url 'register' %}">Sign Up</a> now!</small>
        </div>    
    {% endif %}
{% endblock content %}
